<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Cat Clicker</title>
    <!-- Required meta tags --> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="container">
        <div class="header"><h1>Cat Clicker</h1></div>
        <div class="panel">
            <ul id="cat-list"></ul>
        </div>
        <div class="panel" id="cat-panel">
            <h2 id="cat-name"></h2>
            <img id="cat-image" src="">
            <h3 id="cat-count"></h3>
        </div>
        <div class="panel" id="cat-info">
            <button type="button" id="button-admin">Admin</button>
            <form id="info-form">
                Name: <input type="text" id="input-name">
                <br>
                Image Source: <input type="text" id="input-image">
                <br>
                Click Count: <input type="text" id="input-count">
                <button type="button" id="button-cancel">Cancel</button>
                <button type="button" id="button-submit">Submit</button>    
            </form>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
